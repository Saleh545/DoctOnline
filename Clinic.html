<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="shortcut icon" href="./Images/title.svg" />
    <link rel="stylesheet" href="./css/Clinic.css">
</head>

<body>
    <header>
        <div class="info">
            <div class="left">
                <div class="logo">
                    <img src="./Images/Logo.svg" alt="">
                </div>

                <div class="rightx"><img src="./Images/x.svg" alt=""></div>
            </div>
        </div>
    </header>
    <div class="schedule">
        <div class="container">
            <div class="takemeeting">
                <div class="person">
                    <img src="./Images/hesen1.svg" alt="">

                    <div class="ptext">
                        <span>Cərrah</span>
                        <div class="name">
                            <h1>Həsən Mehdiyev <img src="./Images/i.svg" alt=""></h1> <a href="">Düzənləmək</a>
                        </div>
                    </div>
                </div>
                <div class="video">
                    <img src="./Images/qerdesder.svg" alt="">
                    <p>Klinikada görüş</p>
                </div>
                <div class="date">
                    <div class="cale"><img src="./Images/calendarbl.svg" alt="">
                        <p>8 Oktyabr</p>
                    </div>
                    <div class="cale">
                        <img src="./Images/clockbl.svg" alt="">
                        <p>12:30</p>
                    </div>
                </div>
                <div class="head">
                    <p>Baş ağrısı</p>
                </div>
                <div class="minute">
                    <h5>30 dəqiqə</h5>
                    <div class="right">
                        <span>AZN</span>
                        <p>15</p>
                    </div>
                </div>
                <div class="resume">
                    <a href="./Mini map.html" target="_blank">Görüşə başla</a>
                </div>
            </div>
            <div class="bottomtext">
                <p>Əlavə məlumat və ya sualınız olduqda aşağıda
                    qeyd olunan ünvan ilə əlaqə saxlayın</p>
                <a href="">+994 (50) 999 05 45</a>
                <div class="social">
                    <div class="slink"><a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook"></i></a></div>
                    <div class="slink"><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a> </div>
                    <div class="slink"><a href="https://www.twitter.com/" target="_blank"> <i class="fa-brands fa-twitter"></i> </a></div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
