<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./Images/title.svg" />
    <link rel="stylesheet" href="./css/Choose plans.css">
</head>
<body>
    <header>
        <div class="info">
            <div class="left">
                <div class="logo">
                    <img src="./Images/Logo.svg" alt="">
                </div>
                <div class="infotext">
                    <h5>Görüş məlumatları</h5>
                    <p>Video görüş - 10 okt 13:00 </p>
                    <span>1</span>
                </div>
                <div class="question">
                    <h5>Suallar</h5>
                    <p>Bir neçə sualımız olacaq</p>
                    <span>2</span>
                </div>
                <div class="payment">
                    <h5>Ödəniş məlumatları</h5>
                    <p>15 dəqiqəlik görüş</p>
                    <span>3</span>
                </div>
                <div class="rightx"><img src="./Images/x.svg" alt=""></div>
            </div>
        </div>
    </header>

    <div class="schedule">
        <div class="container">
            <div class="takemeeting">
                <i class="fa-solid fa-angle-left" style="color: #000000;"></i>

                <div class="person">
                    <img src="./Images/hesen1.svg" alt="">
                    <div class="ptext"> <span>Cərrah</span>
                        <h1>Həsən Mehdiyev</h1>
                    </div>
                </div>
                <h4>Planlar</h4>
                <div class="adressmeet">
                    <div class="adresbox">
                        <input type="checkbox" id="scales" name="scales"  />
                        <label for="scales"><div class="see"><h5>15 dəqiqəlik görüş</h5> <span>AZN</span><p>12</p></div></label>
                    </div>
                    <div class="adresbox">
                        <input type="checkbox"  id="checkbox"/>
                        <label for="scales"><div class="see"><h5>30 dəqiqəlik görüş</h5> <span>AZN</span><p>30</p></div></label>
                    </div>
                    <div class="adresbox">
                        <input type="checkbox"  id="checkbox"/>
                        <label for="scales"><div class="see"><h5>60 dəqiqəlik görüş</h5> <span>AZN</span><p>30</p></div></label>
                    </div>
                </div>
                <div class="resume">
                    <a href="./Appointment Auth.html" target="_blank">Ödəniş et</a>
                </div>
                <i class="fa-solid fa-angle-right" style="color: #000000;"></i>
            </div>
        </div>
    </div>

</body>
</html>
