<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./Images/title.svg" />
    <link rel="stylesheet" href="./css/Checkout.css">
</head>

<body>
    <header>
        <div class="info">
            <div class="left">
                <div class="logo">
                    <img src="./Images/Logo.svg" alt="">
                </div>
                <div class="infotext">
                    <h5>Görüş məlumatları</h5>
                    <p>Video görüş - 10 okt 13:00 </p>
                    <span>1</span>
                </div>
                <div class="question">
                    <h5>Suallar</h5>
                    <p>Bir neçə sualımız olacaq</p>
                    <span>2</span>
                </div>
                <div class="payment">
                    <h5>Ödəniş məlumatları</h5>
                    <p>Cəmi - 26 AZN</p>
                    <span>3</span>
                </div>
            </div>
                <div class="rightx"><img src="./Images/x.svg" alt=""></div>
        </div>
    </header>
    <div class="schedule">
        <div class="container">
            <div class="takemeeting">
                <i class="fa-solid fa-angle-left" style="color: #000000;"></i>

                <div class="person">
                    <img src="./Images/hesen1.svg" alt="">
                    <div class="ptext"> <span>Cərrah</span>
                        <h1>Həsən Mehdiyev</h1>
                    </div>
                </div>
                <h4>Ödəniş məlumatları</h4>
                <div class="plaint">
                    <p>Qiymət <span>34 AZN </span></p>
                    <p>Endirim kodu “FIRSTMEET” <span>- 7 AZN</span></p>
                    <h5>Cəmi <span>26 AZN </span></h5>
                    <div class="adresbox">
                        <input type="checkbox" id="scales" name="scales"  />
                        <label for="scales">
                            <p><a href="">Xidmət Şərtlərini</a> qəbul edirəm</p>
                        </label>
                    </div>
                </div>
                <div class="resume">
                    <a href="./Choose Plans.html" target="_blank">Ödəniş et</a>
                </div>
                <i class="fa-solid fa-angle-right" style="color: #000000;"></i>

            </div>

        </div>

</body>

</html>
