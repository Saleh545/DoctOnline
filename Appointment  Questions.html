<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./Images/title.svg" />
    <link rel="stylesheet" href="./css/Questions.css">
</head>

<body>
    <header>
        <div class="info">
            <div class="left">
                <div class="logo">
                    <img src="./Images/Logo.svg" alt="">
                </div>
                <div class="infotext">
                    <h5>Görüş məlumatları</h5>
                    <p>Video görüş - 10 okt 13:00 </p>
                    <span>1</span>
                </div>
                <div class="question">
                    <h5>Suallar</h5>
                    <p>Bir neçə sualımız olacaq</p>
                    <span>2</span>
                </div>
            </div>
                <div class="rightx"><img src="./Images/x.svg" alt=""></div>
            
        </div>
    </header>

    <div class="schedule">
        <div class="container">
            <div class="takemeeting">
                <i class="fa-solid fa-angle-left" style="color: #000000;"></i>

                <div class="person">
                    <img src="./Images/hesen1.svg" alt="">
                    <div class="ptext"> <span>Cərrah</span>
                        <h1>Həsən Mehdiyev</h1>
                    </div>
                </div>
                <h4>Həkim sualları</h4>
                <div class="plaint">
                    <p>Şikayətiniz</p>
                    <select name="select" id="">
                        <option selected>Şikayət seçin</option>
                        <option value="1">Həkim pisdi</option>
                        <option value="1">Həkim iynəni vəhşi kimi vurur</option>
                    </select>
                </div>
                <div class="resume">
                    <a href="./Appointment Checkout.html" target="_blank">Davam et</a>
                </div> 
                <i class="fa-solid fa-angle-right" style="color: #000000;"></i>

            </div>

        </div>

    </div>
</body>

</html>
